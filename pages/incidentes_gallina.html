<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="d-flex align-items-center">
          <div class="col-2">
            <h4 class="card-title">Incidente Gallina</h4>
          </div>

          <div class="mt-3 ms-auto page-utilities">
            <div class="row align-items-center">

              <!-- EXPORTAR -->
              <div class="col-md-3">
                <div class="btn-group w-100">
                  <button class="btn app-btn-secondary dropdown-toggle" type="button" id="export-btn"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-file-export me-1"></i> Exportar
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="export-btn">
                    <li><a class="dropdown-item export-format" href="#" data-format="csv">Exportar CSV</a></li>
                    <li><a class="dropdown-item export-format" href="#" data-format="excel">Exportar Excel</a></li>
                    <li><a class="dropdown-item export-format" href="#" data-format="pdf">Exportar PDF</a></li>
                  </ul>
                </div>
              </div>

              <!-- BUSCADOR -->
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-search"></i></span>
                  <input type="text" id="search-incidente-gallina" class="form-control"
                    placeholder="Buscar incidente gallina">
                </div>
              </div>

              <!-- BOTONES -->
              <div class="col-md-6">
                <div class="d-flex gap-3 justify-content-end">
                  <button class="btn btn-danger" id="btn_clear_filters" style="background-color: rgb(221, 12, 12);">
                    <i class="fas fa-times-circle me-1"></i>Limpiar
                  </button>

                  <button class="btn btn-primary" id="btn_open_date_filter">
                    <i class="fas fa-filter me-1"></i>Filtrar
                  </button>

                  <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#createIncidenteGallinaModal">
                    <i class="fas fa-plus me-1"></i>Agregar
                  </button>

                </div>
              </div>

            </div>
          </div>

        </div>

        <!-- TABLA -->
        <div class="table-responsive mt-4">
          <table class="table table-striped table-hover table-lg align-middle w-100">
            <thead class="table-light">
              <tr>
                <th class="px-3">Galpón origen</th>
                <th class="px-3">Tipo de incidente</th>
                <th class="px-3">Cantidad</th>
                <th class="px-3">Descripción</th>
                <th class="px-3">Estado</th>
                <th class="px-3">Fecha y hora</th>
                <th class="text-end pe-4">Acciones</th>

              </tr>
            </thead>
            <tbody id="incidente-gallina-table-body"></tbody>
          </table>
        </div>


      </div>
    </div>
  </div>
</div>

<div id="pagination" class="text-center"></div>


<!-- Modal para Editar Incidente -->
<div class="modal fade" id="editIncidenteGallinaModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Editar Incidente Gallina</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="edit-incidente-gallina-form">
          <input type="hidden" id="edit-id_inc_gallina">
          
          <div class="mb-3">
            <label for="edit_id_galpon" class="form-label">Galpón</label>
            <select id="edit_id_galpon" class="form-select" required>
              <option value="">Seleccione un galpón</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label" for="edit-tipo_incidente">Tipo de Incidente</label>
            <select id="edit-tipo_incidente" class="form-select" required>
              <option value="">Seleccione un tipo</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="edit-cantidad" min="0" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" id="edit-descripcion" rows="3" required></textarea>
          </div>

       

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Actualizar incidente</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- ============================
      MODAL CREAR INCIDENTE
     ============================ -->

<div class="modal fade" id="createIncidenteGallinaModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Crear Incidente Gallina</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="create-incidente-gallina-form">
          <div class="mb-3">
            <label for="create_id_galpon" class="form-label">Galpón</label>
            <select id="create_id_galpon" class="form-select" required>
              <option value="">Seleccione un galpón</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label" for="tipo_incidente_create">Tipo de Incidente</label>
            <select id="tipo_incidente_create" class="form-select" required>
              <option value="">Seleccione un tipo</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" min="0" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Crear incidente</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- ============================
      MODAL FILTRO FECHAS
     ============================ -->

<div class="modal fade" id="filterDateModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Filtrar por fecha</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <label>Fecha inicio:</label>
        <input type="date" id="fecha-inicio" class="form-control">

        <label class="mt-3">Fecha fin:</label>
        <input type="date" id="fecha-fin" class="form-control">
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-success" id="btn-apply-date-filter">Aplicar filtros</button>
      </div>

    </div>
  </div>
</div>


<style>
  .select2-dropdown.custom-dropdown .select2-results__options {
    max-height: 100px !important;
    overflow-y: auto !important;
  }

  .modal .select2-container {
    width: 100% !important;
  }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
